<html>
  <head>
  	<meta charset="utf-8">
  	<title>修課表單</title>
  </head>
  <body>
  	<h1>修課表單</h1>
  	<p>欲修課同學請確實填寫此表單</p>
  	<ol>
  		<li>
  			<label for="what">姓名</label><br><br>
  			<input type="text" name="w" id="what">
  		</li>
  		
  		<li>
  			<p>性別</p>
  			<ul>
  				<input type="radio" name="g" id="male" value="m">
  				<label for="male">男</label>
  			</ul>
  			<ul>
  				<input type="radio" name="g" id="female" value="f">
  				<label for="female">女</label>
  			</ul>
  		</li>

  		<li>
  			<label for="number">學號</label><br><br>
  			<input type="number" min="0" name="n" id="number"><br><br>
  		</li>

  		<li>
  			<label for="why">修習原因</label><br><br>
  			<input type="text" style="height:180px" size="50px" name="reason" id="why"><br><br>
  		</li>

  		<li>
  			<label for="ability">專長</label><br><br>
  			<input type="text" style="height:180px" size="50px" name="a" id="ability">
  		</li>


  	</ol>

  </body>
</html>
